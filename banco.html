<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Legislativo | Gestoría Integral Chactemal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <h1>Banco Legislativo</h1>
            <nav>
                <a href="dashboard.html">Panel</a>
                <a href="login.html">Salir</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">

        <!-- INTRODUCCIÓN -->
        <section class="hero">
            <h2>Expedientes Digitales por Iniciativa</h2>
            <p>Repositorio estructurado con trazabilidad normativa y análisis estratégico.</p>
        </section>

        <!-- FILTROS -->
        <section class="filtros" style="margin: 30px 0; display: flex; gap: 15px; flex-wrap: wrap;">
            <input 
                type="text" 
                id="buscador" 
                placeholder="Buscar iniciativa..."
                style="padding:10px; flex:1; min-width:200px;"
            >

            <select 
                id="filtro-materia"
                style="padding:10px; min-width:180px;"
            >
                <option value="">Todas las materias</option>
                <option value="Turismo">Turismo</option>
                <option value="Movilidad">Movilidad</option>
                <option value="Salud">Salud</option>
                <option value="Finanzas">Finanzas</option>
            </select>
        </section>

        <!-- CONTENEDOR DINÁMICO -->
        <section>
            <div class="cards" id="lista-iniciativas"></div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2026 Gestoría Integral Chactemal | Banco Legislativo</p>
    </footer>

    <!-- SCRIPT DINÁMICO -->
    <script src="banco.js"></script>

</body>
</html>
